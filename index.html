<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Teste Sockets</title>
    </head>
    <body>

                <ul id="titulo"></ul>

                <ul id='valor'></ul>
     
      

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
        <script type="text/javascript">
          
          
var socket = io('http://localhost:3000');
        
        socket.on('produtos', function(data){
           // console.log(data);
  
            for (todo of data){
                //console.log(todo)
                var TituloEl = document.createElement('li');
                var TituloTxt = document.createTextNode(todo.titulo);
                TituloEl.append(TituloTxt);
              
               document.getElementById("titulo").append(TituloEl);  
              
               
               //renderiza na tela com javascript
               var descriEl = document.createElement('li');
                var descriTxt = document.createTextNode(todo.descricao);
                descriEl.append(descriTxt);
              
               document.getElementById("valor").append(descriEl); 
             }


        });

       
    
        </script>
    </body>
</html>
